<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Teacher</title>
  <link rel="stylesheet" href="/static/home.css" />
  <link rel="stylesheet" href="/static/auth.css" />
  <style>
    body { background:#f8fafc; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 800px; margin: 24px auto; padding: 0 16px; }
    .card { background:#fff; border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.06); padding: 18px; margin-bottom: 16px; }
    .title { font-weight:800; font-size: 22px; color:#0f172a; }
    .muted { color:#64748b; font-size:13px; }
    .row { display:flex; align-items:center; gap: 10px; }
    label span { display:block; font-size: 13px; color:#475569; margin-bottom:6px; }
    input { width:100%; padding:10px 12px; border:1px solid #e2e8f0; border-radius:10px; outline: none; font-size:14px; }
    input:focus { border-color:#3b82f6; box-shadow:0 0 0 4px rgba(59,130,246,.1); }
    .btn { padding:10px 14px; border:none; border-radius: 10px; background:#3b82f6; color:#fff; font-weight:700; cursor:pointer; text-decoration:none; display:inline-block; }
    .btn.secondary { background:#0ea5e9; }
    .btn.gray { background:#6b7280; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between; margin-bottom:12px;">
      <div>
        <div class="title">My Profile</div>
        <div class="muted">Update your details and change your password</div>
      </div>
      <div class="row">
        <a href="/teacher/dashboard" class="btn gray">Back to Dashboard</a>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="card" style="background:#ecfeff; border:1px solid #67e8f9; color:#155e75;">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <form method="post" action="{{ url_for('teacher_update_profile') }}">
        <div class="grid">
          <label>
            <span>Name</span>
            <input type="text" name="name" value="{{ teacher.name }}" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" value="{{ teacher.email or '' }}" />
          </label>
        </div>
        <div class="grid" style="margin-top:10px;">
          <label>
            <span>Phone</span>
            <input type="text" name="phone" value="{{ user.phone if user else '' }}" />
          </label>
          <div></div>
        </div>
        <div class="grid" style="margin-top:10px;">
          <label>
            <span>New Password</span>
            <input type="password" name="new_password" placeholder="Leave blank to keep current" />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" name="confirm_password" placeholder="Re-type new password" />
          </label>
        </div>
        <div style="margin-top:12px;">
          <button class="btn" type="submit">Save Changes</button>
          <a class="btn secondary" href="/teacher/dashboard">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
